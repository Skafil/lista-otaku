{% extends "base.html" %}

{% block content %}
  <div class="box">
    <h3>Dodaj nową kategorię dla tytułu '{{ title }}'</h3>

    <form action="{% url 'new_category' title.id %}" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name='submit' class="submit-button">Dodaj kategorię</button>
      <a href="{{request.META.HTTP_REFERER}}" class="return-button">
        <span class='Centered'>Powrót</span>
      </a>
      <div style="clear: both;"></div>
    </form>
  </div>
{% endblock content %}
