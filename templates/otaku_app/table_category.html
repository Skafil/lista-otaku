{% extends "base.html" %}

{% block content %}
  <div>
    <table class='tablica'>
      <th>Kategoria</th>
      <th>Status</th>
      <th>Edytuj</th>
      <th>Usuń</th>
      {% for category in categories %}
        <tr>
          <td>
            <a href="{% url 'table_subcategory' category.id %}" class="highlight">{{ category.name }}</a>
          </td>
          <td>{{ category.status }}</td>
          <td>
            <a href="{% url 'edit_category' category.id %}" class="highlight"><i class="icon-pencil"></i></a>
          </td>
          <td>
            <a href="{% url 'delete_category' category.id %}" class="highlight"><i class="icon-trash-empty"></i></a>
          </td>
        </tr>
      {% endfor %}
      <tr>
        <td>
          <a href="{% url 'new_category' title.id %}" class="highlight">+ Dodaj nową kategorię</a> 
        </td>
      </tr>
    </table>
  </div>
{% endblock content %}
