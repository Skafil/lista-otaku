{% extends "base.html" %}

{% block content %}
  <div class="box">
    <h3>Dodaj nowy tytuł</h3>
  
    <form action="{% url 'new_title' %}" method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit" class="submit-button">Dodaj tytuł</button>
      <a href="{{request.META.HTTP_REFERER}}" class="return-button">
        <span class='Centered'>Powrót</span>
      </a>
      <div style="clear: both;"></div>
    </form>
  </div>
{% endblock content %}
